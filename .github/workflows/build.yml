name: "ğŸš€ build and commit"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: workflow
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v3
      - name: ï¿½ setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: â¬‡ï¸ download dependencies
        run: bun install
      - name: ğŸ§ª run tests
        run: bun test
      - name: ğŸ›  build project
        run: bun run build
      - name: ğŸš€ commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: build files"
          file_pattern: docs/*
